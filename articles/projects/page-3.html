<body>

        <div class="insta-grid">
        
        </div>
        <script>
            const grid = document.querySelector('.insta-grid');
            
            // Randomly select 22 indices out of 116 to be special (no effects)
            const specialIndices = new Set();
            while(specialIndices.size < 22) {
                specialIndices.add(Math.floor(Math.random() * 116));
            }
            
            // Create 116 insta posts
            for(let i=0; i<116; i++) {
                const div = document.createElement('div');
                div.className = 'insta-post' + (specialIndices.has(i) ? ' no-effects' : '');
                grid.appendChild(div);
            }
        </script>
        <script src="../../scripts/grid-effects.js"></script>
        <script src="../../scripts/java.js"></script>
</body>
